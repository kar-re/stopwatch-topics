<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="description" content="" />
		<link rel="icon" href="%svelte.assets%/favicon.png" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<script>
			// It's best to inline this in `head` to avoid FOUC (flash of unstyled content) when changing pages or themes
			if (
				localStorage.getItem('color-theme') === 'dark' ||
				(!('color-theme' in localStorage) &&
					window.matchMedia('(prefers-color-scheme: dark)').matches)
			) {
				document.documentElement.classList.add('dark');
			} else {
				document.documentElement.classList.remove('dark');
			}
		</script>
		%svelte.head%
	</head>
	<body class="bg-gray-600  dark:bg-gray-900 transition-all font-inter antialiased " data-aos-easing="ease-out-cubic" data-aos-duration="700" data-aos-delay="0">
		<div class="container text-gray-900 tracking-tight dark:text-gray-100 mx-auto flex justify-center ">%svelte.body%
		</div>
	</body>
</html>
